### Exercise 1-1

<aside class="notes"><p>We&#39;ll start off our review with some basic review of syntax.</p>
</aside></script></section><section data-markdown><script type="text/template">

#### Question 1

</script></section><section data-markdown><script type="text/template">

<pre class="stretch"><code class="python" data-trim data-noescape>
#!/usr/bin/env python3

# 1. In a print statement, what happens if you leave out 
# one of the parentheses, or both?
</code></pre>

<aside class="notes"><p>There is a couple different ways this can play out depending on how you interpret it.</p>
</aside></script></section><section data-markdown><script type="text/template">

<pre class="stretch"><code class="python" data-trim data-noescape>
#!/usr/bin/env python3

# 1. In a print statement, what happens if you leave out
# one of the parentheses, or both?

print'test')
# One parenthesis:
#   File "<stdin>", line 1
#        print'test')
#                  ^
#   SyntaxError: invalid syntax

print 'test'
# Both parentheses (or space and one missing parenthesis):
#   File "<stdin>", line 1
#       print 'test'
#                   ^
#   SyntaxError: Missing parentheses in call to 'print'
</code></pre>

<aside class="notes"><p>The difference is in the first part of the question. If you do space and one parenthesis, you get the same answer as the second.</p>
</aside></script></section><section data-markdown><script type="text/template">

#### Question 2

</script></section><section data-markdown><script type="text/template">

<pre class="stretch"><code class="python" data-trim data-noescape>
#!/usr/bin/env python3

# 2. If you are trying to print a string, what happens if
# you leave out one of you leave out one of the quotation
# marks, or both?
</code></pre>

<aside class="notes"><p>Does this one have a similar property to the one before? Or will the answer be the same both ways?</p>
</aside></script></section><section data-markdown><script type="text/template">

<pre class="stretch"><code class="python" data-trim data-noescape>
#!/usr/bin/env python3

# 2. If you are trying to print a string, what happens if
# you leave out one of you leave out one of the quotation
# marks, or both?

print('test)
# One quotation
#     File "<stdin>", line 1
#      print('test)
#                   ^
#    SyntaxError: EOL while scanning string literal

print(test)
# Both Quotations
#   Traceback (most recent call last):
#     File "<stdin>", line 1, in <module>
#   NameError: name 'test' is not defined
</code></pre>

<aside class="notes"><p>Unlike the other example either parenthesis left out leads to the same result.</p>
</aside></script></section><section data-markdown><script type="text/template">

#### Question 3

</script></section><section data-markdown><script type="text/template">

<pre class="stretch"><code class="python" data-trim data-noescape>
#!/usr/bin/env python3

# 3. You can use a minus sign to make a negative number like -2. 
# What happens if you put a plus sign before a number? What
# about 2++2?
</code></pre>
</script></section><section data-markdown><script type="text/template">

<pre class="stretch"><code class="python" data-trim data-noescape>
#!/usr/bin/env python3

# 3. You can use a minus sign to make a negative number like -2. 
# What happens if you put a plus sign before a number? What
# about 2++2?

# -2 == -2
# +2 == +2
# 2++2 == 4
</code></pre>

</script></section><section data-markdown><script type="text/template">

#### Question 4

</script></section><section data-markdown><script type="text/template">

<pre class="stretch"><code class="python" data-trim data-noescape>
#!/usr/bin/env python3

# 4. In math notation, leading zeros are okay, as in 02. What
# happens if you try this in Python?
</code></pre>

</script></section><section data-markdown><script type="text/template">

<pre class="stretch"><code class="python" data-trim data-noescape>
#!/usr/bin/env python3

# 4. In math notation, leading zeros are okay, as in 02. What
# happens if you try this in Python?

# 02
#     File "<stdin>", line 1
#       02
#        ^
#   SyntaxError: invalid token
</code></pre>

<aside class="notes"><p>In python2 the leading zero makes python interpret it as octal. In python3, it results in a syntax error.</p>
</aside></script></section><section data-markdown><script type="text/template">

#### Question 5

</script></section><section data-markdown><script type="text/template">

<pre class="stretch"><code class="python" data-trim data-noescape>
#!/usr/bin/env python3

# 5. What happens if you have two values with no operator between them?
</code></pre>

</script></section><section data-markdown><script type="text/template">

<pre class="stretch"><code class="python" data-trim data-noescape>
#!/usr/bin/env python3

# 5. What happens if you have two values with no operator between them?

# No space
#   Traceback (most recent call last):
#     File "<stdin>", line 1, in <module>
#   NameError: name 'ab' is not defined

# Space
#     File "<stdin>", line 1
#       a b
#         ^
#     SyntaxError: invalid syntax
</code></pre>

<aside class="notes"><p>Obviously 2 numbers next to each other makes whatver number it is. 5 and 5 = 55. When you do it with two variables, we get different results.</p>
</aside></script></section><section data-markdown><script type="text/template">

### Exercise 1-2

<aside class="notes"><p>This time we are using the interpreter as a calculator just to see how python works with mathematical expressions (and stretch our brain muscles).</p>
</aside></script></section><section data-markdown><script type="text/template">

#### Question 1

</script></section><section data-markdown><script type="text/template">

<pre class="stretch"><code class="python" data-trim data-noescape>
#!/usr/bin/env python3

# 1. How many seconds are there in 42 minutes 42 seconds?
</code></pre>

</script></section><section data-markdown><script type="text/template">

<pre class="stretch"><code class="python" data-trim data-noescape>
#!/usr/bin/env python3

# 1. How many seconds are there in 42 minutes 42 seconds?
x = (42*60)+42
print(x)
# 2562
</code></pre>

</script></section><section data-markdown><script type="text/template">

#### Question 2

</script></section><section data-markdown><script type="text/template">

<pre class="stretch"><code class="python" data-trim data-noescape>
#!/usr/bin/env python3

# 2. How many miles are there in 10 kilometers? Hint: there are 
# 1.61 kilometers in a mile.
</code></pre>

</script></section><section data-markdown><script type="text/template">

<pre class="stretch"><code class="python" data-trim data-noescape>
#!/usr/bin/env python3

# 2. How many miles are there in 10 kilometers? Hint: there are 
# 1.61 kilometers in a mile.
x = 10/1.61
print(x)
# 6.211180124223602
</code></pre>

<aside class="notes"><p>This is a little messy, so we can clean it up with format.</p>
</aside></script></section><section data-markdown><script type="text/template">

<pre class="stretch"><code class="python" data-trim data-noescape>
#!/usr/bin/env python3

# 2. How many miles are there in 10 kilometers? Hint: there are 
# 1.61 kilometers in a mile.
x = 10/1.61
print('{:03.2f}'.format(x))
# 6.21dd
</code></pre>

<aside class="notes"><p>In short, this specifies the precision for floating point numbers. It&#39;s specifying that we want at least 3 numbers, with two trailing after the decimal. 
<a href="https://pyformat.info/">https://pyformat.info/</a> is your friend when it comes to these formats. We&#39;ll also talk about them more later.</p>
</aside></script></section><section data-markdown><script type="text/template">

#### Question 3

</script></section><section data-markdown><script type="text/template">

<pre class="stretch"><code class="python" data-trim data-noescape>
#!/usr/bin/env python3

# 3. If you run a 10 kilometer race in 42 minutes 42 seconds, what 
# is your average pace (time per mile in minutes and seconds)? What
# is your average speed in miles per hour?
</code></pre>

</script></section><section data-markdown><script type="text/template">

<pre class="stretch"><code class="python" data-trim data-noescape>
#!/usr/bin/env python3

# 3. If you run a 10 kilometer race in 42 minutes 42 seconds, what 
# is your average pace (time per mile in minutes and seconds)? What
# is your average speed in miles per hour?

answer1=((42*60)+42)/(10/1.61)/60
answer2=60/answer1
print("Min per mile:\t{:03.2f}\nMPH:\t\t{:03.2f}\n".format(answer1,answer2))  
</code></pre>

<aside class="notes"><p>We start with our the answer to question 1. Divide that by the answer to question 2. Then we divide that by 60 to get our minutes per mile. For the miles per hour, we divide 60 by the minutes per mile.</p>
</aside></script></section></section><section ><section data-markdown><script type="text/template">

#!/usr/bin/env python3

# 1. The mathematician Srinivasa Ramanujan found an infinite
# series that can be used to generate a numerical 
# approximation of 1/pi.
#
# https://en.wikipedia.org/wiki/Pi#Rapidly_convergent_series
#
# Write a function called estimate_pi that uses this formula
# to compute and return an estimate of pi. It should use a 
# while loop to compute terms of the summation until the 
# last term is smaller than 1e-15 (which is Python notation 
# for 10**-15).
#
# You can check the result by comparing it to math.pi.

import math

def factorial(n):
    if n == 0:
        return 1
    else:
        recurse = factorial(n-1)
        result = n * recurse
        return result
        
def estimate_pi():
    total = 0
    k = 0
    factor = 2 * math.sqrt(2) / 9801
    while True:
        num = factorial(4*k) * (1103 + 26390*k)
        den = factorial(k)**4 * 396**(4*k)
        term = factor * num / den
        total += term
        
        if abs(term) < 1e-15:
            break
        k += 1

    return 1 / total

print(estimate_pi())

#!/usr/bin/env python3

# A Caesar cypher is a weak form of encryption that involves 
# "rotating" each letter by a fixed number of places. To rotate a
# letter means to shift it through the alphabet, wrapping around to
# the beginning if necessary, so 'A' rotated by 3 is 'D' and 'Z'
# rotated by 1 is 'A'. To rotate a word, rotate each letter by the
# same amount. For example, "cheer" rotated by 7 is "jolly" and 
# "melon" rotated by -10 is "cubed". In the movie 2001: A Space 
# Odyssey, the ship computer is called HAL, which is IBM rotated 
# by -1.
#
# Question 1
# 1. Write a function called rotate_word that takes a string and an
# integer as parameters, and returns a new string that contains the 
# letters from the original string rotated by the given amount.
#
# You might want to use the built-in function ord, which converts
# a character to a numeric code, and chr, which converts numeric codes
# to characters. Letters of the alphabet are encoded in alphabetical
# order, so for example:
#
# >>> ord('c') - ord('a')
# 2
#
# Because 'c' is the two-eth letter of the alphabet.
#
# But beware: the numeric codes for upper case letters are different.
#
# Potentially offensive jokes on the Internet are sometimes encoded
# in ROT13, which is a Caesar cypher with rotation 13. If you are 
# not easily offended, find and decode some of them.

def rotate_letter(letter, n):
    if letter.isupper():
        start = ord('A')
    elif letter.islower():
        start = ord('a')
    else:
        return letter

    c = ord(letter) - start
    i = (c + n) % 26 + start
    return chr(i)

def rotate_word(word, n):
    res = ''
    for letter in word:
        res += rotate_letter(letter, n)
    return res
